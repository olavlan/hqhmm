{% extends 'layout.html' %}
{% block content %}
    <div class="field has-addons">
        <p class="control">
            <input class="input" type="text" id="size" name="size" size="1" value="1">
        </p>
        <p class="control">
            <a class="button is-static">% of maximum size</a>
        </p>
    </div>
    <div class="field">
        <div class="file">
            <label class="file-label">
                <input class="file-input"
                       type="file"
                       name="heightmap"
                       hx-on:change="getInputFile(this)"
                       hx-on />
                <span class="file-cta">
                    <span class="file-icon">
                        <i class="fas fa-upload"></i>
                    </span>
                    <span class="file-label">Choose a fileâ€¦</span>
                </span>
            </label>
        </div>
    </div>
    <div class="field">
        <p class="control">
            <button class="button" type="submit" hx-on:click="createSTL()">Create mesh</button>
        </p>
    </div>
    <div class="field" id="download-link" style="display: none">
        <p class="control">
            <a class="button is-primary">Download STL file</a>
        </p>
    </div>
    <a class="button is-primary is-2"
       id="download-link"
       style="display: none">Download STL file</a>
{% endblock content %}
