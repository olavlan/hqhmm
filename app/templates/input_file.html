<div class="field">
    <div class="file">
        <label class="file-label">
            <input id="heightmap"
                   class="file-input"
                   type="file"
                   name="heightmap"
                   hx-post="/upload"
                   hx-encoding="multipart/form-data"
                   hx-target="#result" />
            <span class="file-cta">
                <span class="file-icon">
                    <i class="fas fa-upload"></i>
                </span>
                <span class="file-label">Upload file</span>
            </span>
        </label>
    </div>
</div>
<div class="field">
    <div class="control">
        <label class="radio">
            <input type="radio" name="inverted" value="0" checked />
            Normal
        </label>
        <label class="radio">
            <input type="radio" name="inverted" value="1" />
            Inverted
        </label>
    </div>
</div>
