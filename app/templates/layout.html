{% macro menu_media_item_link(url, label) %}
  <a href="{{ url }}"
     class="{{ 'is-active' if url==request.path else '' }}">{{ label }}</a>
{% endmacro %}
<!DOCTYPE html>
<html lang="" data-theme="{{ config['CUSTOM_THEME'] }}">
  {% include 'layout_header.html' %}
  <body hx-boost="true">
    <div class="columns p-2" style="min-height: 100vh">
      <aside class="column is-2">
        {% include 'menu.html' %}
      </aside>
      <main class="column">
        {% block content %}{% endblock %}
      </main>
    </div>
    {% include 'layout_footer.html' %}
  </body>
</html>
