{% extends 'result.html' %}
{% block buttons %}
        <a href="/download/{{ filename_stl }}"
           download="{{ filename_stl }}"
           hx-boost="false"
           class="button is-success">
                <span class="icon is-small">
                        <i class="fas fa-download"></i>
                </span>
                <span>Download STL file</span>
        </a>
{% endblock buttons %}
{% block visual %}
        <iframe id="visual"
                srcdoc="{{ scene_html|safe }}"
                style="width:100%;
                       height:500px;
                       border:none">
        </iframe>
{% endblock visual %}
